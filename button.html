<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>

      <div class="container">
          <br>

          <br>

          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="text" name="" id="pass" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Password</small>
          </div>
          <button onclick="login()">Login or whatever</button>
      </div>
